apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellogo

spec:
  replicas: 3
  selector:
    matchLabels:
      app: hellogo
  template:
    metadata:
      labels:
        app: hellogo
    spec:
      containers:
      - name: hellogo
        image: hellogo:latest
        ports:
        - containerPort: 8080